<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit user</title>
</head>
<body>

<h2>Edit user</h2>
<form th:method="PATCH" th:action="@{/users/{id}(id = ${user.id})}" th:object="${user}">
    <p>ID: <th:block th:text="*{id}" id="id"/></p>
    <p>First name: <input type="text" th:field="*{firstName}" id="firstName"/></p>
    <p>Second name: <input type="text" th:field="*{secondName}" id="secondName"/></p>
    <p>Email: <input type="text" th:field="*{email}" id="email"/></p>
    <p><input type="submit" value="Update"/></p>
</form>

<hr/>
<p></p>

<form th:action="@{/users}">
    <button>Back</button>
</form>

</body>
</html>
